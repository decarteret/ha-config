- id: timer_laundry_light
  alias: Timer - Laundry Light
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.garage_entry_door
  - platform: state
    entity_id:
    - binary_sensor.laundry_sensor_motion
  condition:
  - condition: template
    value_template: '{% set is_motion = is_state( ''binary_sensor.laundry_sensor_motion'',
      ''on'' ) %}

      {% set is_door = is_state( ''binary_sensor.garage_entry_door'', ''on'' ) %}

      {% set is_playing = is_state( ''media_player.media_room_box'', ''playing'' )
      %}

      {% set is_light = is_state( ''light.laundry_light'', ''on'' ) %}

      {% set is_bright = (states( ''sensor.laundry_sensor_illuminance'' )|int(0) >=
      50) and not is_light %}

      {{ not (is_motion and (is_playing or is_bright)) and not (is_door and is_bright)
      }}'
  action:
  - service: script.light_timer
    data:
      light_entity_id: light.laundry_light
      on_when: always
      sensor_entity_id: binary_sensor.laundry_hybrid_sensor
      duration: 60
      brightness_pct: 25
  mode: single
