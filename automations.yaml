    from: 'off'
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.upstairs_bathroom_hybrid_sensor
    from: 'on'
    to: 'off'
  condition:
  - condition: template
    value_template: '{% set is_motion = is_state(''binary_sensor.upstairs_bathroom_hybrid_sensor'',
      ''on'') %}

      {% set is_light = is_state( ''light.upstairs_bathroom_light'', ''on'' ) %}

      {% set is_bright = (states( ''sensor.upstairs_bathroom_sensor_illuminance''
      )|int(0) >= 60) and not is_light %}

      {{ not(is_motion and is_bright) }}'
  action:
  - service: script.light_timer
    data:
      light_entity_id: light.upstairs_bathroom_light
      sensor_entity_id: binary_sensor.upstairs_bathroom_hybrid_sensor
      brightness_pct: 50
      on_when: always
      duration: 60
