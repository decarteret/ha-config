- id: notification_garage
  alias: Notification for Garage Door
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.jason
    - person.christina
    from: home
    to: not_home
  condition:
  - condition: state
    entity_id: binary_sensor.garage_door
    state: 'on'
  action:
  - service: notify.devices
    data:
      title: Garage Door
      message: '{{ "Someone" if trigger.to_state is undefined else trigger.to_state.attributes.friendly_name
        }} left home and the door is open.'
  mode: single
- id: lights_off_midnight
  alias: Lights off at midnight
  description: ''
  trigger:
  - platform: time
    at: 00:00:00
  condition: []
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.outside_main_accent
      - light.primary_bedroom_accent
  mode: single
- id: notification_front_door
  alias: Notification for Front Door Lock
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.jason
    - person.christina
    from: home
    to: not_home
  condition:
  - condition: state
    entity_id: lock.front_door_lock
    state: unlocked
  action:
  - service: notify.devices
    data:
      title: Front Door Lock
      message: '{{ "Someone" if trigger.to_state is undefined else trigger.to_state.attributes.friendly_name
        }} left home and the door is unlocked.'
  mode: single
- id: front_door_unlocked
  alias: Entryway Light on
  description: ''
  trigger:
  - platform: event
    event_type: zwave_js_notification
    event_data:
      node_id: 13
      event_label: Keypad unlock operation
    enabled: false
  - platform: state
    entity_id:
    - binary_sensor.front_door
  condition: []
  action:
  - service: script.light_timer
    data:
      light_entity_id: light.entryway_light
      brightness_pct: 30
      sensor_entity_id: binary_sensor.front_door
  mode: single
- id: scene_for_primary_bedroom_accent
  alias: Scene for Primary Bedroom Accent
  description: ''
  trigger:
  - platform: event
    event_type: zwave_js_value_notification
    event_data:
      node_id: 25
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.property_key == "001" and trigger.event.data.value
          == "KeyPressed2x" }}'
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 5
        target:
          entity_id: light.primary_bedroom_desk_light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.property_key == "002" and trigger.event.data.value
          == "KeyPressed2x" }}'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.primary_bedroom_desk_light
  mode: single
- id: scene_for_main_stair_accent
  alias: Scene for Main Stair Accent
  description: ''
  trigger:
  - platform: event
    event_type: zwave_js_value_notification
    event_data:
      node_id: 33
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.property_key == "001" and trigger.event.data.value
          == "KeyPressed3x" }}'
      sequence:
      - service: lock.unlock
