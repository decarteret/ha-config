- id: '1661982325379'
  alias: Thermostat - home
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: zone.home
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: '0'
  condition: []
  action:
  - device_id: c04b21ba8b2647aab4729b24b902f2b4
    domain: climate
    entity_id: climate.thermostat
    type: set_preset_mode
    preset_mode: Home
  mode: single
- id: '1661982421955'
  alias: Thermostat - away
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: zone.home
    for:
      hours: 0
      minutes: 1
      seconds: 0
    below: '1'
  condition: []
  action:
  - device_id: c04b21ba8b2647aab4729b24b902f2b4
    domain: climate
    entity_id: climate.thermostat
    type: set_preset_mode
    preset_mode: Away
  mode: single
