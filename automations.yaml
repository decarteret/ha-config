- id: home_zone_changed
  alias: Home Zone changed
  description: ''
  trigger:
  - platform: state
    entity_id:
    - zone.home
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: zone.home
        above: 0
      sequence:
      - device_id: c04b21ba8b2647aab4729b24b902f2b4
        domain: climate
        entity_id: climate.thermostat
        type: set_preset_mode
        preset_mode: none
    - conditions:
      - condition: numeric_state
        entity_id: zone.home
        below: 1
      sequence:
      - device_id: c04b21ba8b2647aab4729b24b902f2b4
        domain: climate
        entity_id: climate.thermostat
        type: set_preset_mode
        preset_mode: Away
