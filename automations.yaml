- id: media_room_box_changed
  alias: Media Room Box changed
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.media_room_box
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.media_room_box
        state: playing
      sequence:
      - service: light.turn_off
        data:
          transition: 2
        target:
          entity_id:
          - light.entryway_light
          - light.laundry_light
      - condition: template
        value_template: '{{ state_attr(''light.media_room_light'', ''brightness'')|int(0)>13
          }}'
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.media_room_light
    - conditions:
      - condition: state
        entity_id: media_player.media_room_box
        state: 'off'
      sequence:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - service: light.turn_on
        data:
          transition: 2
          brightness_pct: 25
        target:
          entity_id:
          - light.entryway_light
          - light.media_room_light
  mode: restart
