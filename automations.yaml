- id: '1664861499979'
  alias: Home Zone changed
  description: ''
  trigger:
  - platform: state
    entity_id:
    - zone.home
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: zone.home
        above: 0
      sequence:
      - device_id: c04b21ba8b2647aab4729b24b902f2b4
        domain: climate
        entity_id: climate.thermostat
        type: set_preset_mode
        preset_mode: none
    - conditions:
      - condition: numeric_state
        entity_id: zone.home
        below: 1
      sequence:
      - device_id: c04b21ba8b2647aab4729b24b902f2b4
        domain: climate
        entity_id: climate.thermostat
        type: set_preset_mode
        preset_mode: Away
  mode: single
- id: sun_changed
  alias: Sun changed
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sun.sun
    from: above_horizon
    to: below_horizon
  - platform: state
    entity_id:
    - sun.sun
    from: below_horizon
    to: above_horizon
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.outside_basement_light
          - light.outside_entryway_light
          - light.outside_garage_light
          - light.outside_main_accent
          - light.outside_main_light
    - conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.outside_lights_on
        metadata: {}
  mode: single
