- id: entryway_motion_changed
  alias: Entryway Motion changed
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.entryway_motion
    for:
      hours: 0
      minutes: 0
      seconds: 5
  condition: []
  action:
  - service: script.light_timer
    data:
      light_entity_id: light.entryway_light
      on_when: never
  - service: script.light_timer
    data:
      light_entity_id: light.main_hallway_light
      on_when: never
  - service: script.light_timer
    data:
      light_entity_id: light.media_room_light
      on_when: never
  - service: script.light_timer
    data:
      light_entity_id: light.main_stair_light
      on_when: never
  mode: restart
- id: '1665128885904'
  alias: Generic Light Timer idle
  description: ''
  trigger:
  - platform: event
    event_type: timer.finished
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.entity_id[-12:] == ''_light_timer'' }}'
  action:
  - service: light.turn_off
    data:
      transition: 15
    target:
      entity_id: light.{{ trigger.event.data.entity_id[6:-6] }}
  mode: queued
  max: 10
- id: '1665260150319'
  alias: Upstairs Bathroom Light on
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.upstairs_bathroom_sensor_motion
  - platform: state
    entity_id:
    - fan.upstairs_bathroom_fan
    to: 'off'
  condition: []
  action:
  - service: script.light_timer
    data:
      light_entity_id: light.upstairs_bathroom_light
      sensor_entity_id: binary_sensor.upstairs_bathroom_hybrid_sensor
      brightness_pct: 50
      on_when: always
  mode: single
- id: '1665359352254'
  alias: Shield turns off
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.shield_adb
    to: 'off'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: light.turn_on
    data:
      brightness: 15
      transition: 1
    target:
      entity_id:
      - light.outside_entryway_light
      - light.media_room_light
      - light.entryway_light
  mode: single
- id: '1665394808229'
  alias: Upstairs Bathroom Fan on
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.upstairs_bathroom_sensor_humidity
    above: 68
  - platform: state
    entity_id:
    - fan.upstairs_bathroom_fan
    to: 'on'
  condition: []
  action:
  - service: automation.trigger
    data: {}
    target:
      entity_id: automation.upstairs_bathroom_light_on
  - wait_for_trigger:
    - platform: numeric_state
      entity_id: sensor.upstairs_bathroom_sensor_humidity
      below: 66
    timeout:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - service: fan.turn_off
    data: {}
    target:
      entity_id: fan.upstairs_bathroom_fan
  mode: single
