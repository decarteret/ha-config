# for garage door - found in covers.yaml
close_garage_door:
  alias: Close Garage Door
  mode: single
  sequence:
    - condition: state
      entity_id: binary_sensor.garage_door_13
      state: 'on'
    - service: switch.turn_on
      entity_id: switch.garage_door_opener

open_garage_door:
  alias: Open Garage Door
  mode: single
  sequence:
    - condition: state
      entity_id: binary_sensor.garage_door_13
      state: 'off'
    - service: switch.turn_on
      entity_id: switch.garage_door_opener