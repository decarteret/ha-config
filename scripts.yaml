refresh_thermostats:
  alias: Refresh thermostats
  sequence:
  - alias: Refresh front thermostat
    data:
      node_id: 5
    service: zwave.refresh_node
  - alias: Refresh back thermostat
    data:
      node_id: 9
    service: zwave.refresh_node

turn_heat_on:
  alias: Turn heat on
  sequence:
  - service: climate.set_temperature
    data:
      entity_id: climate.front_thermostat_heating
      temperature: '70'
  - service: climate.set_operation_mode
    data:
      entity_id: climate.front_thermostat_heating
      operation_mode: 'heat'
  - service: climate.set_temperature
    data:
      entity_id: climate.back_thermostat_heating
      temperature: '72'
  - service: climate.set_operation_mode
    data:
      entity_id: climate.back_thermostat_heating
      operation_mode: 'heat'
  - service: script.refresh_thermostats
  - service: persistent_notification.create
    data:
      notification_id: "climate"
      message: "Heat turned on"
      title: "Climate"

turn_heat_off:
  alias: Turn heat off
  sequence:
  - service: climate.set_operation_mode
    data:
      entity_id: climate.front_thermostat_heating
      operation_mode: 'off'
  - service: climate.set_operation_mode
    data:
      entity_id: climate.back_thermostat_heating
      operation_mode: 'off'
  - service: script.refresh_thermostats
  - service: persistent_notification.create
    data:
      notification_id: "climate"
      message: "Heat turned off"
      title: "Climate"
